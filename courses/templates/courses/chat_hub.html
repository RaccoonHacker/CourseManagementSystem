{% extends 'base.html' %}

{% block content %}
<div class="container-fluid ps-lg-5 pe-lg-4 pb-5">

    <div class="row mb-5 align-items-center">
        <div class="col">
            <h2 class="fw-bold text-dark display-6">
                <i class="bi bi-chat-square-quote-fill me-2"></i>COMM · HUB
            </h2>
            <div class="bg-dark mb-2" style="height: 2px; width: 60px;"></div>
            <p class="text-muted small mb-0 text-uppercase" style="letter-spacing: 2px;">
                分布式讨论矩阵 · 实时同步中
            </p>
        </div>
    </div>

    <div class="row">
        {% for course in courses %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 border-0 shadow-sm tech-card transition-hover">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <span class="text-muted x-small text-uppercase fw-bold" style="letter-spacing: 1px;">Channel</span>
                            <h5 class="fw-bold text-dark mt-1"># {{ course.title }}</h5>
                        </div>
                        <div class="pulse-icon"></div>
                    </div>

                    <div class="p-3 bg-light rounded-3 mb-4 border-start border-3 border-dark">
                        <p class="text-secondary small mb-0">
                            正在接入 <strong>{{ course.teacher }}</strong> 的指令频道。在此分享逻辑漏洞或学术见解。
                        </p>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-muted small">
                            <i class="bi bi-people me-1"></i> 已连接
                        </div>
                        <a href="{% url 'course_detail' course.id %}" class="btn btn-dark btn-sm px-4 fw-bold shadow-sm">
                            进入频道 [JOIN]
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center py-5">
            <div class="p-5 rounded-4 border-2 border-dashed border-secondary bg-light">
                <i class="bi bi-broadcast display-1 text-muted opacity-25"></i>
                <h4 class="mt-3 fw-bold text-dark">NO SIGNALS</h4>
                <p class="text-muted">当前没有任何活跃的交流频道。</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .tech-card {
        border-radius: 16px;
        background: #fff;
        transition: all 0.4s ease;
    }

    .x-small { font-size: 0.7rem; }

    /* 呼吸灯特效 */
    .pulse-icon {
        width: 10px;
        height: 10px;
        background-color: #000;
        border-radius: 50%;
        box-shadow: 0 0 0 rgba(0,0,0, 0.4);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(0,0,0, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(0,0,0, 0); }
        100% { box-shadow: 0 0 0 0 rgba(0,0,0, 0); }
    }

    .transition-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.1) !important;
    }
</style>
{% endblock %}
